<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Bootstrap Link -->

</head>
<body>

    <!-- navbar -->
    <nav>
        <div class="logo">
            <img src="./Asserts/logo.png" alt="Logo">
        </div>
        <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
        <div class="navbar">
