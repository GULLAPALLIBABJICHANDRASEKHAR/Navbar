<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/0869fd5da8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #000;
            background-color: rgb(3, 36, 82);
            padding: 0 20px;
        }
        .logo img {
            width: 100%;
            max-width: 100px;
        }
        .hamburger-btn {
            display: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 60%;
        }
        .searchbar input {
            width: 100%;
            height: 30px;
            padding: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        .nav-btns a {
            margin: 0 10px;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        @media only screen and (max-width: 768px) {
            .logo img {
                max-width: 80px;
            }
            .hamburger-btn {
                display: block;
            }
            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 15vh;
                left: 0;
                background-color: rgb(3, 36, 82);
                width: 100%;
                padding: 20px;
            }
            .navbar.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Asserts/logo.png" alt="Logo">
        </div>
        <button class="hamburger-btn"><i class="fas fa-bars"></i></button>
        <div class="navbar">
            <div class="searchbar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-btns">
                <a href="#">Login</a>
                <a href="#">Register</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector(".hamburger-btn");
        const navbar = document.querySelector(".navbar");

        hamburger.addEventListener("click", function() {
            navbar.classList.toggle("active");
        });
    </script>
</body>
</html>
